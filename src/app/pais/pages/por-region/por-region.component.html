<h3>Por Región</h3>
<hr>
<h5>Selecciona la región</h5>
<div class="row">
    <div class="col">
        <button *ngFor="let region of regiones"
        class="btn"
        (click)="activarRegion(region)"
        [ngClass]="{'btn-primary': region === regionActual, 'btn-outline-primary': region != regionActual} " >
        {{region | titlecase}}
    </button>
    </div>
        <app-pais-table [paises]="this.paises"></app-pais-table>
</div>
